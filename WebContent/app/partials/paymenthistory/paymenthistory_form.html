	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'PaymentHistory' | translate }}</legend>
		
		<div ng-include src="'partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			<div class="form-group">
				<label for="paymentHistory_accountId" class="col-sm-2 control-label">{{ 'paymentHistory.accountId' | translate }}</label>
				<div class="col-sm-10">
                    <select id="paymentHistory_accountId" ng-model="paymentHistory.accountId" name="accountId" class="form-control">
						<option value=""></option>
                        <option ng-repeat="account in items.accounts" title="{{account.label}}" ng-selected="{{account.value == paymentHistory.accountId}}" value="{{account.value}}">{{account.label}}</option>
                    </select>
				</div>
			</div>

			<div class="form-group">
				<label for="paymentHistory_balanceRemaining" class="col-sm-2 control-label">{{ 'paymentHistory.balanceRemaining' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="paymentHistory_balanceRemaining" name="balanceRemaining" ng-model="paymentHistory.balanceRemaining" class="form-control" maxLength="20" />
				</div>
			</div>
			<div class="form-group">
				<label for="paymentHistory_amountPaid" class="col-sm-2 control-label">{{ 'paymentHistory.amountPaid' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="paymentHistory_amountPaid" name="amountPaid" ng-model="paymentHistory.amountPaid" class="form-control" maxLength="20" />
				</div>
			</div>
			<div class="form-group">
				<label for="paymentHistory_paymentDate" class="col-sm-2 control-label">{{ 'paymentHistory.paymentDate' | translate }}</label>
				<div class="col-sm-10">
					<input id="paymentHistory_paymentDate" bs-datepicker data-autoclose="1" ng-model="paymentHistory.paymentDate" name="paymentDate" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="paymentHistory_nextPaymentDate" class="col-sm-2 control-label">{{ 'paymentHistory.nextPaymentDate' | translate }}</label>
				<div class="col-sm-10">
					<input id="paymentHistory_nextPaymentDate" bs-datepicker data-autoclose="1" ng-model="paymentHistory.nextPaymentDate" name="nextPaymentDate" class="form-control" />
				</div>
			</div>
			
			
			
			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(paymentHistory.idpaymentHistory)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/paymentHistory">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
